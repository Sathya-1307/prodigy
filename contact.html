<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .form-section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        .contacts-section {
            background: white;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .contacts-header {
            background: #f1f5f9;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .contacts-header h2 {
            color: #1e293b;
            font-size: 1.5rem;
        }

        .search-box {
            margin-top: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .contacts-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .contact-item {
            padding: 20px 30px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .contact-item:hover {
            background: #f8fafc;
            transform: translateX(5px);
        }

        .contact-info h3 {
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .contact-info p {
            color: #64748b;
            margin: 4px 0;
            display: flex;
            align-items: center;
        }

        .contact-info p::before {
            content: "â€¢";
            color: #4f46e5;
            margin-right: 8px;
            font-weight: bold;
        }

        .contact-actions {
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 30px;
            background: #f8fafc;
            margin-top: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-item .label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Contact Management System</h1>
            <p>Organize and manage your contacts efficiently</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="form-title">Add New Contact</h2>
                <div id="success-message" class="success-message" style="display: none;"></div>
                
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        Add Contact
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        Cancel
                    </button>
                </form>

                <div class="stats">
                    <div class="stat-item">
                        <div class="number" id="total-contacts">0</div>
                        <div class="label">Total Contacts</div>
                    </div>
                </div>
            </div>

            <div class="contacts-section">
                <div class="contacts-header">
                    <h2>Contact List</h2>
                    <div class="search-box">
                        <input type="text" id="search" placeholder="ðŸ” Search contacts by name, phone, or email...">
                    </div>
                </div>
                
                <div class="contacts-list" id="contacts-list">
                    <div class="empty-state">
                        <h3>No contacts yet</h3>
                        <p>Add your first contact using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contact Management System JavaScript
        class ContactManager {
            constructor() {
                this.contacts = this.loadContacts();
                this.editingId = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderContacts();
                this.updateStats();
            }

            bindEvents() {
                const form = document.getElementById('contact-form');
                const searchInput = document.getElementById('search');
                const cancelBtn = document.getElementById('cancel-btn');

                form.addEventListener('submit', (e) => this.handleSubmit(e));
                searchInput.addEventListener('input', (e) => this.handleSearch(e));
                cancelBtn.addEventListener('click', () => this.cancelEdit());
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const contact = {
                    name: formData.get('name').trim(),
                    phone: formData.get('phone').trim(),
                    email: formData.get('email').trim()
                };

                if (this.editingId) {
                    this.updateContact(this.editingId, contact);
                } else {
                    this.addContact(contact);
                }
            }

            addContact(contact) {
                // Validate contact
                if (!this.validateContact(contact)) return;

                // Check for duplicates
                if (this.isDuplicate(contact)) {
                    alert('A contact with this email or phone number already exists!');
                    return;
                }

                const newContact = {
                    id: Date.now(),
                    ...contact,
                    createdAt: new Date().toISOString()
                };

                this.contacts.push(newContact);
                this.saveContacts();
                this.renderContacts();
                this.updateStats();
                this.resetForm();
                this.showSuccessMessage(`Contact "${contact.name}" added successfully!`);
            }

            updateContact(id, contact) {
                if (!this.validateContact(contact)) return;

                const index = this.contacts.findIndex(c => c.id === id);
                if (index !== -1) {
                    // Check for duplicates (excluding current contact)
                    if (this.isDuplicate(contact, id)) {
                        alert('A contact with this email or phone number already exists!');
                        return;
                    }

                    this.contacts[index] = { ...this.contacts[index], ...contact };
                    this.saveContacts();
                    this.renderContacts();
                    this.updateStats();
                    this.resetForm();
                    this.showSuccessMessage(`Contact "${contact.name}" updated successfully!`);
                }
            }

            deleteContact(id) {
                if (confirm('Are you sure you want to delete this contact?')) {
                    const contact = this.contacts.find(c => c.id === id);
                    this.contacts = this.contacts.filter(c => c.id !== id);
                    this.saveContacts();
                    this.renderContacts();
                    this.updateStats();
                    this.showSuccessMessage(`Contact "${contact.name}" deleted successfully!`);
                }
            }

            editContact(id) {
                const contact = this.contacts.find(c => c.id === id);
                if (contact) {
                    document.getElementById('name').value = contact.name;
                    document.getElementById('phone').value = contact.phone;
                    document.getElementById('email').value = contact.email;
                    
                    document.getElementById('form-title').textContent = 'Edit Contact';
                    document.getElementById('submit-btn').textContent = 'Update Contact';
                    document.getElementById('cancel-btn').style.display = 'inline-block';
                    
                    this.editingId = id;
                }
            }

            cancelEdit() {
                this.resetForm();
            }

            resetForm() {
                document.getElementById('contact-form').reset();
                document.getElementById('form-title').textContent = 'Add New Contact';
                document.getElementById('submit-btn').textContent = 'Add Contact';
                document.getElementById('cancel-btn').style.display = 'none';
                this.editingId = null;
            }

            validateContact(contact) {
                if (!contact.name || !contact.phone || !contact.email) {
                    alert('Please fill in all required fields!');
                    return false;
                }

                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(contact.email)) {
                    alert('Please enter a valid email address!');
                    return false;
                }

                // Basic phone validation
                const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,}$/;
                if (!phoneRegex.test(contact.phone)) {
                    alert('Please enter a valid phone number!');
                    return false;
                }

                return true;
            }

            isDuplicate(contact, excludeId = null) {
                return this.contacts.some(c => 
                    c.id !== excludeId && 
                    (c.email.toLowerCase() === contact.email.toLowerCase() || 
                     c.phone === contact.phone)
                );
            }

            handleSearch(e) {
                const query = e.target.value.toLowerCase();
                this.renderContacts(query);
            }

            renderContacts(searchQuery = '') {
                const contactsList = document.getElementById('contacts-list');
                let filteredContacts = this.contacts;

                if (searchQuery) {
                    filteredContacts = this.contacts.filter(contact =>
                        contact.name.toLowerCase().includes(searchQuery) ||
                        contact.phone.includes(searchQuery) ||
                        contact.email.toLowerCase().includes(searchQuery)
                    );
                }

                if (filteredContacts.length === 0) {
                    contactsList.innerHTML = `
                        <div class="empty-state">
                            <h3>${searchQuery ? 'No contacts found' : 'No contacts yet'}</h3>
                            <p>${searchQuery ? 'Try adjusting your search terms' : 'Add your first contact using the form on the left'}</p>
                        </div>
                    `;
                    return;
                }

                const contactsHTML = filteredContacts.map(contact => `
                    <div class="contact-item">
                        <div class="contact-info">
                            <h3>${contact.name}</h3>
                            <p>ðŸ“ž ${contact.phone}</p>
                            <p>ðŸ“§ ${contact.email}</p>
                            <p>ðŸ“… Added: ${new Date(contact.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div class="contact-actions">
                            <button class="btn btn-edit" onclick="contactManager.editContact(${contact.id})">
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="contactManager.deleteContact(${contact.id})">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                contactsList.innerHTML = contactsHTML;
            }

            updateStats() {
                document.getElementById('total-contacts').textContent = this.contacts.length;
            }

            showSuccessMessage(message) {
                const msgDiv = document.getElementById('success-message');
                msgDiv.textContent = message;
                msgDiv.style.display = 'block';
                
                setTimeout(() => {
                    msgDiv.style.display = 'none';
                }, 3000);
            }

            loadContacts() {
                // In a real application, this would load from a server
                // For demo purposes, we'll use browser storage simulation
                const stored = window.contactsData || '[]';
                try {
                    return JSON.parse(stored);
                } catch {
                    return [];
                }
            }

            saveContacts() {
                // In a real application, this would save to a server
                // For demo purposes, we'll use browser storage simulation
                window.contactsData = JSON.stringify(this.contacts);
            }
        }

        // Initialize the contact manager
        const contactManager = new ContactManager();

        // Demo data for testing
        if (contactManager.contacts.length === 0) {
            const demoContacts = [
                {
                    id: 1,
                    name: "John Doe",
                    phone: "+1-555-0123",
                    email: "john.doe@email.com",
                    createdAt: "2024-01-15T10:30:00Z"
                },
                {
                    id: 2,
                    name: "Jane Smith",
                    phone: "+1-555-0456",
                    email: "jane.smith@email.com",
                    createdAt: "2024-01-16T14:20:00Z"
                },
                {
                    id: 3,
                    name: "Mike Johnson",
                    phone: "+1-555-0789",
                    email: "mike.johnson@email.com",
                    createdAt: "2024-01-17T09:45:00Z"
                }
            ];
            
            contactManager.contacts = demoContacts;
            contactManager.saveContacts();
            contactManager.renderContacts();
            contactManager.updateStats();
        }
    </script>
</body>
</html>
